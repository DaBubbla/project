{% extends "layout.html" %}

{% block title%}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <fieldset>
            <div class='form-group'>
                <select class="form-control" name="symbol">
                    <option input disabled selected value>Symbol</option>
                    {% for stocks in stocks %}
                    <option placeholder="Symbol" type='text' value="{{ stocks.symbol }}">{{ stocks.symbol }}</option>
                    {% endfor %}

                </select>
            </div>
            <div class='form-group'>
                <input autocomplete="off" autofocus class="form-control" min="1" name="shares" placeholder="Shares" type="number"/>
            </div>
                <button class='btn btn-default' type="submit">Sell</button>
        </fieldset>

    </form>
{% endblock %}
